<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Face Authenticator</title>

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-animate.min.js"></script>
	<script src="lib/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="lib/webcam/webcam.min.js"></script>

	<script src="js/main.js"></script>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	
	
	
	<script src="http://threejs.org/build/three.min.js"></script>
	<script src="http://threejs.org/examples/js/ShaderSkin.js"></script>

	<script src="http://threejs.org/examples/js/shaders/BleachBypassShader.js"></script>
	<script src="http://threejs.org/examples/js/shaders/ConvolutionShader.js"></script>
	<script src="http://threejs.org/examples/js/shaders/CopyShader.js"></script>

	<script src="http://threejs.org/examples/js/postprocessing/EffectComposer.js"></script>
	<script src="http://threejs.org/examples/js/postprocessing/RenderPass.js"></script>
	<script src="http://threejs.org/examples/js/postprocessing/BloomPass.js"></script>
	<script src="http://threejs.org/examples/js/postprocessing/TexturePass.js"></script>
	<script src="http://threejs.org/examples/js/postprocessing/ShaderPass.js"></script>
	<script src="http://threejs.org/examples/js/postprocessing/MaskPass.js"></script>

	<script src="http://threejs.org/examples/js/Detector.js"></script>
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login" style="padding:20px;">
					<h1>Welcome, {{register_username}}!</h1>
					Thanks for stopping by. I hope you enjoy your stay.
					
					<div style="text-align:center; padding:20px;">
						<img src="http://img06.deviantart.net/702e/i/2011/310/a/e/mr__orange_by_karenouyang-d4f998w.png" style="width:40%;">
					</div>
					
					<div style="margin-top:40px;margin-bottom:5px;text-align:center;">
						Ready to go?
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<a href="./">
								<input type="submit" name="register-start" id="register-start" tabindex="4" class="form-control btn btn-register" value="Logout">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
